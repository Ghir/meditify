<ion-card
  button
  class="card"
  fxLayout="column"
  fxLayoutAlign="center"
  routerDirection="forward"
  [queryParams]="{ categoryId: category.id }"
  [routerLink]="['/meditation', 'meditations']"
>
  <ion-card-content
    class="card__content"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxLayoutGap="16px"
  >
    <img [src]="category.imageUrl" />
    <span class="card__name">{{ category.name | titlecase }}</span>
  </ion-card-content>
</ion-card>
