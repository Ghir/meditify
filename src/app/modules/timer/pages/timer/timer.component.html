<div
  class="timer"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="128px"
>
  <app-timer-duration
    (durationChange)="onDurationChange($event)"
  ></app-timer-duration>
  <div
    class="timer__start"
    fxLayoutAlign="center center"
    (click)="presentModal()"
  >
    Start
  </div>
</div>
